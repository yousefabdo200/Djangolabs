<h2>Book List</h2>
<a href="{% url 'book_create' %}">Create New Book</a>
<ul>
  {% for book in books %}
    <li>
      <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a>
      [<a href="{% url 'book_update' book.pk %}">Edit</a>]
      [<a href="{% url 'book_delete' book.pk %}">Delete</a>]
    </li>
  {% endfor %}
</ul>
